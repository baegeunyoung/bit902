<ion-header>
  <ion-navbar>
    <ion-title>Stamp Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>스탬프</p>
  <ion-card id="stamp" #innerHTML>
    <div [innerHTML] = "html"></div>
  </ion-card>
  <button ion-button (click)="myMarkets()">
    모든 스탬프 다 조회
  </button>
  <!--
  <ion-card id="myStamp" #innerHTML>
    <div [innerHTML] = "myStamp"></div>
  </ion-card>
  -->
  <template ngFor let-item [ngForOf]="myStamp">
    <p>가게 이름 : {{ item.name }} 스탬프 갯수 : {{ item.stampCount }}</p>
      <div *ngIf = "item.stampCount >= 10">
        다 모은 쿠폰 갯수 : {{ (item.stampCount - (item.stampCount % 10)) / 10 }}
      </div>
    <img src = "../../assets/coupon0{{item.stampCount % 10}}.jpg" />
  </template>
  <button ion-button (click)="onlyMyStamp()">
    내 스탬프만 조회
  </button>
</ion-content>
