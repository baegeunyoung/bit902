<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>스탬프 페이지</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>스탬프</p>
  <ion-card id="stamp" #innerHTML>
    <div [innerHTML] = "html"></div>
  </ion-card>
 
  <template ngFor let-item [ngForOf]="myStamp">
    <ion-card>
      <ion-card-content>
        <ion-card-title>상호명 : {{ item.name }}</ion-card-title>
        스탬프 갯수 : {{ item.stampCount }}
          <p *ngIf = "item.stampCount >= 10">
            다 모은 쿠폰 갯수 : {{ (item.stampCount - (item.stampCount % 10)) / 10 }}
          </p>
        <img src = "../../assets/coupon0{{item.stampCount % 10}}.jpg" />
      </ion-card-content>
    </ion-card>
  </template>
  <button ion-button (click)="onlyMyStamp()">
    내 스탬프만 조회
  </button>
   <h6>주문금액 : {{amount}}원</h6>
</ion-content>
