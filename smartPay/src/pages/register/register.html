<ion-header>

  <ion-navbar color="danger">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="login" class="background" >
    <ion-card>
    <ion-card-header>
    </ion-card-header>
     <ion-card-content>
  <ion-list noline>
        <ion-item>
          <ion-input type="text" name="id" [(ngModel)]="data.id" placeholder="아이디"></ion-input>
         <button ion-button item-right (click)="check()">중복검사</button>
         
        </ion-item>
         <ion-item>      
          <ion-input type="password" name="password" [(ngModel)]="data.password"  placeholder="비밀번호"></ion-input>       
        </ion-item>
        <ion-item>      
          <ion-input type="password" name="repassword" [(ngModel)]="data.repassword"  placeholder="비밀번호확인"></ion-input>       
        </ion-item>
        <ion-item>      
          <ion-input type="text" name="name" [(ngModel)]="data.name"  placeholder="이름"></ion-input>       
        </ion-item>
        <ion-item>      
          <ion-input type="text" name="cellphoneNumber" [(ngModel)]="data.cellphoneNumber"  placeholder="전화번호"></ion-input>       
        </ion-item>
        <br><br>
        <button ion-button block color="danger" (click)="regist()">회원가입</button>
