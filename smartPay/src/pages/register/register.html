<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="login" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>아이디</ion-label>
      <ion-input type="text" [(ngModel)]="data.id" name="id"></ion-input>
    </ion-item>
    <button (click)="check()">중복검사</button><br>
    <ion-item>
      <ion-label floating>비밀번호</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>비밀번호확인</ion-label>
      <ion-input type="password" [(ngModel)]="data.repassword" name="repassword"></ion-input>
    </ion-item>

    <ion-item>
       <ion-label floating>이름</ion-label>
       <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>전화번호</ion-label>
      <ion-input type="text" [(ngModel)]="data.cellphoneNumber" name="cellphoneNumber"></ion-input>
    </ion-item>

    <div>
      <button ion-button (click)="regist()">가입하기</button>
    </div>
  </ion-list>
 </ion-content>
