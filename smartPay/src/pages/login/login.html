<ion-header>
  <ion-navbar>
     <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" name="id" [(ngModel)]="data.id" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" [(ngModel)]="data.password"  placeholder="Password"></ion-input>
        </ion-item>
        <a>Forgot your login detail?<b>Get help signing in</b></a>
        <button ion-button block outline color="light" (click)="login()">Login</button>
        <p>OR</p>
        <button ion-button block color="facebook" (click)="facebookLogin()" >
          <ion-icon name="logo-facebook"></ion-icon>Login with facebook
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
 <!--<button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button>-->
</ion-content>
