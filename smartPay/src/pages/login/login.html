<ion-header>
  <ion-navbar color="danger">
     <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>로그인</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" name="id" [(ngModel)]="data.id" placeholder="아이디를입력하세요"></ion-input>
        </ion-item>
        <ion-item>      
          <ion-input type="password" name="password" [(ngModel)]="data.password"  placeholder="비밀번호를입력하세요"></ion-input>       
        </ion-item>
        <br><br>
        <button ion-button block color="danger" (click)="login()">거기서주문해 로그인</button>
        <p>또는</p>
        <button ion-button block color="facebook" (click)="facebookLogin()" >
          <ion-icon name="logo-facebook"></ion-icon>페이스북으로 시작하기 
        </button>
        <br><br><br><br><br><br>
      </ion-list>
    </ion-card-content>
  </ion-card>
 <!--<button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button>-->
</ion-content>
