<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-input type="text" name="mail" [(ngModel)]="email" placeholder="email"></ion-input>
        <ion-input type="password" name="password" [(ngModel)]="password" placeholder="password"></ion-input>
        <button ion-button round block (click)="login()">Login</button>
        <button ion-button round block (click)="twitterlogin()">Login with Twitter</button>
        <button ion-button round block (click)="fblogin()">Login with Facebook</button>
    </form>
</ion-content>
