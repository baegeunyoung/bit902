<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      상점정보보기
    </ion-title>     
  </ion-navbar> 
</ion-header>

 <ion-content>

<ion-card>
 <ion-item>
    <ion-thumbnail item-left>
      <img src = "http://14.32.66.123:10002/bit902web/upload/{{selectStore.filePath}}/{{selectStore.systemName}}"/>
    </ion-thumbnail>
   <p>{{ selectStore.name }}</p>
    <p>{{ selectStore.adress }}</p>
  </ion-item>
  <ion-card-content>
    <p>{{ selectStore.content }}</p>
  </ion-card-content>
    <ion-card-content #map id="map" style="height:300px;">
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button  color="danger" ion-button (click)="onBack()" ion-button full>메뉴보기</button>
	</ion-toolbar>
</ion-footer>
